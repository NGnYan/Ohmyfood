<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ohmyfood</title>
  </head>
  <body>
    <!-- Logo header -->
    <header>
      <div class="align-center header">
        <img src="../images/logo/ohmyfood@2x.svg" alt="Logo" id="header-logo" />
      </div>
    </header>

    <!-- Localisation -->
    <section class="align-center loca-section">
      <div><i class="fa-solid fa-location-dot"></i></div>
      <div class="loca-title"><p>Paris, Belleville</p></div>
    </section>

    <!-- Reservation -->
    <section class="column-center reserv-section">
      <div class="title reserv-title">
        <h1>Réservez le menu qui vous convient</h1>
      </div>
      <div class="subtitle reserv-subtitle">
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
      </div>
      <div><button class="btn-reserv">Explorer nos restaurants</button></div>
    </section>

    <!-- Fonctionnement -->
    <section class="fonction-section">
      <h1>Fonctionnement</h1>
      <div class="column-center fonction-card-container">
        <div class="fonction-card align-center">
          <p class="fonction-number">1</p>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p>Choisissez un restaurant</p>
        </div>
        <div class="fonction-card align-center">
          <p class="fonction-number">2</p>
          <i class="fa-solid fa-bars"></i>
          <p>Composez votre menu</p>
        </div>
        <div class="fonction-card align-center">
          <p class="fonction-number">3</p>
          <i class="fa-solid fa-store"></i>
          <p>Dégustez au restaurant</p>
        </div>
      </div>
    </section>

    <!-- Restaurants -->
    <section class="column-center restaurant-container">
      <h1 class="title restaurant-title">Restaurants</h1>

      <div class="restaurant-card column-center">
        <div>
          <img
            src="../images/icons/Nouveau.svg"
            alt="new-icon"
            class="new-icon"
          />
          <img
            src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="img La palette du goût"
            class="img-card"
          />
        </div>
        <div class="card-txt">
          <div>
            <h2 class="card-title">La palette du goût</h2>
            <p class="subtitle card-subtitle">Ménilmontant</p>
          </div>
          <div><i class="fa-solid fa-heart"></i></div>
        </div>
      </div>
    </section>
  </body>
</html>
