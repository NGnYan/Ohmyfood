<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/menu1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Menu La palette du goût</title>
  </head>

  <body>
    <!-- Logo header -->
    <header>
      <div class="header">
        <div>
          <a href="index.html">
            <i class="fa-solid fa-arrow-left icon-arrow"></i>
          </a>
        </div>

        <div>
          <img
            src="../images/logo/ohmyfood@2x.svg"
            alt="Logo"
            id="header-logo"
          />
        </div>
      </div>
    </header>

    <!-- Img intro -->
    <section>
      <img
        src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="img La palette du goût"
        class="img-intro"
      />
    </section>

    <!-- Menu -->
    <section class="menu-section">
      <div class="restaurant-name">
        <h1 class="title">La palette du goût</h1>
        <i class="fa-solid fa-heart"></i>
      </div>

      <div class="entrees">
        <h1 class="menu-title">ENTRÉES</h1>

        <div class="plats">
          <div class="plat">
            <div>
              <h2>Fricassée d'escargots</h2>
              <p class="subtitle">Au piment d'Espelette</p>
            </div>
            <div><p>25€</p></div>
          </div>

          <div class="plat">
            <div>
              <h2>Foie gras de canard mi-cuit</h2>
              <p class="subtitle">Et ses copeaux de truffe noire</p>
            </div>
            <div><p>35€</p></div>
          </div>

          <div class="plat">
            <div>
              <h2>Œuf au plat</h2>
              <p class="subtitle">Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <div><p>20€</p></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-container">
      <div>
        <h1 class="footer-logo title-logo">ohmyfood</h1>
      </div>

      <div class="footer-links">
        <div class="footer-txt">
          <i class="fa-solid fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </div>

        <div class="footer-txt">
          <i class="fa-solid fa-handshake-angle"></i>
          <a href="#">Devenir partenaire</a>
        </div>

        <div><a href="#">Mentions légales</a></div>

        <div><a href="#">Contact</a></div>
      </div>
    </footer>
  </body>
</html>
